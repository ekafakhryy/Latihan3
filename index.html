<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .footer {
            background-color: #800000;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .footer .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .footer .content {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 0 20px;
        }
        .footer .content div {
            flex: 1;
            min-width: 200px;
            margin: 10px;
        }
        .footer h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }
        .footer ul {
            list-style: none;
            padding: 0;
        }
        .footer ul li {
            margin: 5px 0;
        }
        .footer ul li a {
            color: white;
            text-decoration: none;
        }
        .footer ul li a:hover {
            text-decoration: underline;
        }
        .footer .copyright {
            margin-top: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="content">
            <div>
                <h3>About Us</h3>
                <p>Some description or address details about the organization.</p>
            </div>
            <div>
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div>
                <h3>Contact</h3>
                <ul>
                    <li>Email: info@example.com</li>
                    <li>Phone: +62 123 456 789</li>
                    <li>Address: Street Name, City</li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            Â© 2024 Organization Name. All Rights Reserved.
        </div>
    </footer>
</body>
</html>
